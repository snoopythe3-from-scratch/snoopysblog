# .github/workflows/issue‚Äësummary.yml
# ------------------------------------------------------------
# Summarize new issues (and mentions) ‚Äì two‚Äëpass AI workflow
# ------------------------------------------------------------

name: Summarize new issues (two‚Äëpass)

# ------------------------------------------------------------------
# Trigger on newly opened issues **or** on new comments that mention
# the bot (e.g. @github-actions)
# ------------------------------------------------------------------
on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  summary:
    # Run for new issues OR for comments that mention @github-actions
    if: ${{ github.event_name == 'issues' ||
           (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@github-actions')) }}
    runs-on: ubuntu-latest
    permissions:
      issues:            write   # edit / comment / label
      contents:          read    # checkout repo
      pull-requests:     read    # list recent PRs
      repository-projects: read   # read the GitHub Project board

    steps:
      # ------------------------------------------------------
      # 1Ô∏è‚É£ Checkout the whole repository (history + tags)
      # ------------------------------------------------------
      - name: Checkout repository (full history + tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for tag lookup

      # ------------------------------------------------------
      # 2Ô∏è‚É£ Find the most recent git tag (or ‚Äúnone‚Äù)
      # ------------------------------------------------------
      - name: Get latest release tag (if any)
        id: tag
        run: |
          set -e
          if git describe --tags --abbrev=0 >/dev/null 2>&1; then
            LATEST_TAG=$(git describe --tags --abbrev=0)
          else
            LATEST_TAG="none"
          fi
          echo "LATEST_TAG=${LATEST_TAG}" >> "$GITHUB_ENV"
          echo "latest_tag=${LATEST_TAG}" >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------
      # 3Ô∏è‚É£ Build a live ‚Äúproject status‚Äù snapshot
      # ------------------------------------------------------
      - name: Generate real‚Äëtime project status report
        id: project-status
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ORG: The-Scratch-Channel
          REPO: tsc-web-client
          PROJECT_NUMBER: 1          # ‚Üê the number you see in the URL /projects/1
        run: |
          STATUS_FILE="project_status_report.txt"
          echo "# Real‚ÄëTime Project Status Snapshot" > "$STATUS_FILE"
          echo "Generated on $(date)" >> "$STATUS_FILE"
          echo "-----------------------------------" >> "$STATUS_FILE"
          echo "" >> "$STATUS_FILE"

          echo "## Recent Merged Pull Requests (last 10)" >> "$STATUS_FILE"
          gh pr list \
            --repo "$ORG/$REPO" \
            --state merged \
            --limit 10 \
            --json number,title,author,url \
            --jq '.[] | "- PR #$$.number): $$.title) (by $$.author.login)) $$.url)"' \
            >> "$STATUS_FILE" 2>/dev/null || echo "‚ö†Ô∏è Could not fetch PRs" >> "$STATUS_FILE"
          echo "" >> "$STATUS_FILE"

          echo "## Recent Open Issues (last 10)" >> "$STATUS_FILE"
          gh issue list \
            --repo "$ORG/$REPO" \
            --state open \
            --limit 10 \
            --json number,title,author,url \
            --jq '.[] | "- Issue #$$.number): $$.title) (by $$.author.login)) $$.url)"' \
            >> "$STATUS_FILE" 2>/dev/null || echo "‚ö†Ô∏è Could not fetch issues" >> "$STATUS_FILE"
          echo "" >> "$STATUS_FILE"

          echo "## Current GitHub Project Board (Project #$PROJECT_NUMBER)" >> "$STATUS_FILE"
          gh project column-list "$PROJECT_NUMBER" \
            --owner "$ORG" \
            --format json > columns.json 2>/dev/null || echo "[]" > columns.json

          jq -r '.[].name' columns.json | while read -r COL; do
            echo "- **$COL**:" >> "$STATUS_FILE"
            COL_ID=$(jq -r ".[] | select(.name==\"$COL\") | .id" columns.json)

            gh project item-list "$PROJECT_NUMBER" \
              --owner "$ORG" \
              --column "$COL_ID" \
              --format json > cards.json 2>/dev/null || echo "[]" > cards.json

            jq -r '.[] | "- $$.content.title) ($$.content.url))"' cards.json \
              | head -n 5 >> "$STATUS_FILE"
          done

          {
            echo "status_report<<EOF"
            cat "$STATUS_FILE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------
      # 4Ô∏è‚É£ NEW ‚Äì Get full issue context (body + all comments)
      # ------------------------------------------------------
      - name: Get full issue context (body + all comments)
        id: get-context
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CONTEXT=$(gh issue view ${{ github.event.issue.number }} --comments)
          {
            echo "full_context<<EOF"
            echo "$CONTEXT"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------
      # 5Ô∏è‚É£ First‚Äëpass ‚Äì decide which files are relevant
      # ------------------------------------------------------
      - name: First‚Äëpass decide which files are relevant
        id: decide
        uses: actions/ai-inference@v1
        with:
          prompt: |
            You are an assistant that decides what code context is needed to understand a GitHub issue. Please don't use backticks.
            Output only a newline‚Äëseparated list of at most 6 relative file paths (e.g. src/foo.js) that are most relevant to this issue.
            If no code files are relevant, output exactly: NONE

            Project: The‚ÄëScratch‚ÄëChannel (repo: tsc‚Äëweb‚Äëclient)
            Current version: ${{ env.LATEST_TAG }}

            Issue Title:
            ${{ github.event.issue.title }}

            Issue Body:
            ${{ github.event.issue.body }}

            Full Issue Conversation (including original body and all comments):
            ${{ steps.get-context.outputs.full_context }}

      # ------------------------------------------------------
      # 6Ô∏è‚É£ Extract tiny snippets from the files the model suggested
      # ------------------------------------------------------
      - name: Extract snippets for files suggested by AI (capped)
        id: snip
        run: |
          set -euo pipefail
          RESP="${{ steps.decide.outputs.response }}"
          FILES=$(printf "%s\n" "$RESP" | sed '/^\s*$/d')
          OUTFILE=ai_snippets.txt
          > "$OUTFILE"

          if [ "$FILES" = "NONE" ] || [ -z "$FILES" ]; then
            echo "NO_SNIPPETS" > "$OUTFILE"
          else
            COUNT=0
            printf "%s\n" "$FILES" |
            while IFS= read -r f && [ $COUNT -lt 6 ]; do
              COUNT=$((COUNT + 1))
              f_clean=$(printf "%s" "$f" | tr -d '\r')
              echo "----- FILE: $f_clean -----" >> "$OUTFILE"
              if [ -f "$f_clean" ]; then
                head -c 20000 "$f_clean" >> "$OUTFILE" || true
                echo "" >> "$OUTFILE"
              else
                echo "[MISSING FILE: $f_clean]" >> "$OUTFILE"
              fi
            done
          fi

          {
            echo "snippets<<EOF"
            cat "$OUTFILE"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # ------------------------------------------------------
      # 7Ô∏è‚É£ Second‚Äëpass ‚Äì generate the final summary (or security flag)
      # ------------------------------------------------------
      - name: Second‚Äëpass AI summary using relevant snippets
        id: final
        uses: actions/ai-inference@v1
        with:
          prompt: |
            # ------------------------------------------------------
            # LIVE PROJECT STATUS (auto‚Äëgenerated)
            # ------------------------------------------------------
            ${{ steps.project-status.outputs.status_report }}

            # ------------------------------------------------------
            # ORIGINAL INSTRUCTION BLOCK (unchanged)
            # ------------------------------------------------------
            You are an Artificial Intelligence that helps out with the Github issues in this repository titled **tsc‚Äëweb‚Äëclient** inside the **The‚ÄëScratch‚ÄëChannel** organization. If someone mentioned you, reply asking for what they need.

            Information about the project:

            This is the repository for the brand new Scratch News Channel! Soon, news articles about Scratch and scratchlikes will be posted by writers.

            !IMPORTANT
            We are not affiliated with Scratch, the LLK, or MIT. News articles here are made by volunteers, not Scratch Team members.

            Deployment

            There is no need to deploy this yourself if you do not want to contribute. If you just want to check out our site, you can visit https://thescratchchannel.vercel.app/ and browse the live demo.

            Contributing

            If you would like to contribute but are not a contributor yet, follow these steps below.
            However, if you find a vulnerability that requires immediate attention, go to the repositories [security tab](https://github.com/The-Scratch-Channel/the-scratch-channel.github.io/security) to report it. A vulnerability report should contain what file has the vulnerability, what priority it is, and extensive details.
            - Create a fork of the repository

            ![Click on the fork button towards the top of the repository home page](https://u.cubeupload.com/SmartCat3/Screenshot2025041818.png)

            - To clone your fork, run `git clone https://github.com/yourusernamehere/yourforknamehere.git`.

            - Write your contributions
            - Test your contributions in your clone by running `npm install`, then `npm run dev` and then going to localhost:5173 in your browser
            > [!IMPORTANT]
            > Ensure you have the latest version of node.js to use NPM. If your system is low end or cannot use localhost, you can do the same in a codespace, using PNPM.

            - Commit and push them to your fork
            - Create a pull request to show your changes, and if your PR has good work, we might pull it.

            > [!IMPORTANT]
            > Don't forget to use `npm install` before running Vite, otherwise it will not load the required modules.

            ## Support

            If you need support and have a GitHub account, you can report issues here. Security Vulnerabilities MUST be reported in the security tab, or call or text ‚Ä™+1 (313) 513‚Äë7748.
            To contribute, please make a Pull Request. If you have permissions, you can directly commit to the main branch unless told to by @snoopythe3‚Äëfrom‚Äëscratch
            This project uses an MIT license.

            The site is written in React+Vite, with the articles being stored in `public/articles`. Here, `index.json` lists all the articles in the folder.

            TSC Security Policy
            At The Scratch Channel, we're committed to privacy and security of information. We know that software isn't perfect, therefore it's important that you read and follow our policy carefully.

            Reporting a Vulnerability
            To report a vulnerability, please go to the Security Tab and create an issue from there. This makes a private issue that only contributors can see, so it can be fixed before any potential harm can be done using the vulnerability. Your report should contain; a clear summary of the issue, steps to reproduce, environment details (OS, browser, device, etc.), the possible impact, and screenshots/videos to help us know what went wrong. Here's an example of a good report:

            TSC Vulnerability Report

            Summary: Login sends API request with password in the URL
            How to reproduce: Go to the login page, and enter a username and password. Check the request log to find it.
            User Agent: `Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:137.0) Gecko/20100101 Firefox/137.0`
            Severity: Critical
            Important

            Don't share any vulnerabilities with anyone other than contributors, to avoid them being abused, which can be illegal. Sharing them will result in legal action upon discovery.

            -----
            Please respond appropriately and turn down others from using inappropriate language, such as profanity.
            Your job is to respond to new issues immediately as they are created. You just have to summarize the issue.
            Be friendly! You don't need to be stoic. Greet the user!
            Also, there is a limit on how much you can type. It's not a super short limit, but don't go all out either. It's around 2‚Äë3 paragraphs.
            One quirk is backticks, like the one for code blocks. PLEASE, do NOT use those as anything inside them will just get deleted.
            If someone asks for project status/data, provide it! Obviously not security‚Äërelated things, but give a summary of the provided pull request or project information, if you have it. Don't just say "a lot of merged pull requests" or "we're working on stuff".
             If the issue is a user casually asking a question, being confused, or isn't really making an issue, respond, but also tell users to go to the discussions tab for general discussions: https://github.com/orgs/The-Scratch-Channel/discussions
            For genuine questions, no need to give that link.
            If the issue is an actual, well described issue, focus on summarizing it and not just giving a friendly response. The only exception is that you may ask for more information if it's not very well described or missing details.
            If you see new, recent comments with that mention you (@github-actions) in the full conversation that means that it isn't a new issue open but rather someone has mentioned YOU, either to ask a follow up question or summmarize again, or something like that. 

            ADDITIONAL SECURITY INSTRUCTIONS:
            - If the issue describes a security vulnerability (e.g., security flaw, exploit, attack vector, CVE, security risk, vulnerability disclosure, and, google business), respond with EXACTLY: "[SECURITY]"
            - Otherwise, summarize the issue normally
            - Never reveal vulnerability details in public comments
            OTHER SPECIAL KEYWORDS:
            - If you decide to close the issue, respond with EXACTLY: "[CLOSE]"
            - If you decide to lock the issue, respond with EXACTLY: "[LOCK]"
            - If you decide to close AND lock the issue, respond with EXACTLY: "[LOCKDOWN]"
            - If the issue seems to be spam (repeated words, scam, etc.) respond with EXACTLY: "[SPAM]"
            You may only use ONE keyword at a time.

            The owner and main maintainer of The‚ÄëScratch‚ÄëChannel, is @snoopythe3‚Äëfrom‚Äëscratch, if anyone asks or you just need to know.
            Other maintainers:
            - @Graison-P
            - @kRxZykRxZy
            - @polylogue2
            - @nouxinf
            - @supervoidcoder
            If you see a comment with @github-actions (specifically the newest comment) that means YOU are being mentioned, and you have to respond to that specific message, not to the main issue since it isn't a new issue.

            The issue was opened by **@${{ github.event.issue.user.login }}**.

            Respond to the following GitHub issue conversation:
            Title: ${{ github.event.issue.title }}
            ----------------------------
            Issue Body: ${{ github.event.issue.body }}
            ----------------------------
            Full Conversation (including original body and all comments):
            ${{ steps.get-context.outputs.full_context }}
            ----------------------------

            The current version of The‚ÄëScratch‚ÄëChannel is: ${{ env.LATEST_TAG }}.

            RELEVANT CODE SNIPPETS (only what was extracted):
            ${{ steps.snip.outputs.snippets }}

            Respond with either the single special keyword (e.g. "[SECURITY]") OR the full summary text. No extra metadata required.

            

            

      # ------------------------------------------------------
      # 8Ô∏è‚É£ If the AI flagged a security issue ‚Üí hide, label, close, lock
      # ------------------------------------------------------
      - name: Handle special keywords
        if: ${{ steps.final.outputs.response == '[SECURITY]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # Replace the public body with a safe placeholder
          gh issue edit "$ISSUE_NUMBER" \
            --title "Redacted Security Vulnerability" \
            --body "üîí This issue appears to describe a security vulnerability. To protect our users, we've hidden the original content. Please submit security issues through our private reporting channel."

          # Post a comment with the reporting instructions
          gh issue comment "$ISSUE_NUMBER" --body "Thank you for your security report! üîê

          To protect our users, we handle security vulnerabilities through private reports. Please submit your findings [here](https://github.com/The-Scratch-Channel/tsc-web-client/security/advisories/new)

          We'll investigate promptly and appreciate your responsible disclosure!"

          # Add a ‚Äúsecurity‚Äù label
          gh issue edit "$ISSUE_NUMBER" --add-label "security"

          # Close & lock the issue
          gh issue close "$ISSUE_NUMBER"
          gh issue lock "$ISSUE_NUMBER"

      - name: Handle spam keyword
        if: ${{ steps.final.outputs.response == '[SPAM]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          # Replace the public body with a safe placeholder
          gh issue edit "$ISSUE_NUMBER" \
            --title "SPAM" \
            --body "üí• This issue appears to be spam. To prevent clutter, we have hidden its contents. Please don't spam, as it can result in a ban from GitHub."

          # Post a comment with the reporting instructions
          gh issue comment "$ISSUE_NUMBER" --body "Hi, ${{ github.event.issue.user.login }}! üîê

          Please refrain from spamming inside GitHub issues. GitHub issues are designed to help people, answer questions, gather input from the community, and improve everything for us as a whole. 
          Spamming goes against that in many ways. If you keep spamming, it might even result in a ban from GitHub itself, locking access to your account in the entirety of GitHub.
          
          Please remember to be civil and don't spam!"

          # Close & lock the issue
          gh issue close "$ISSUE_NUMBER"
          gh issue lock "$ISSUE_NUMBER"

      - name: Handle close keyword
        if: ${{ steps.final.outputs.response == '[CLOSE]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh issue close "$ISSUE_NUMBER"

      - name: Handle lock keyword
        if: ${{ steps.final.outputs.response == '[LOCK]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh issue lock "$ISSUE_NUMBER"

      - name: Handle lockdown keyword
        if: ${{ steps.final.outputs.response == '[LOCKDOWN]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          gh issue close "$ISSUE_NUMBER"
          gh issue lock "$ISSUE_NUMBER"

      # ------------------------------------------------------
      # 9Ô∏è‚É£ Normal path ‚Äì post the AI‚Äëgenerated summary as a comment
      # ------------------------------------------------------
      - name: Comment with AI summary
        if: ${{ steps.final.outputs.response != '[SECURITY]' && steps.final.outputs.response != '[SPAM]' && steps.final.outputs.response != '[CLOSE]' && steps.final.outputs.response != '[LOCK]' && steps.final.outputs.response != '[LOCKDOWN]' }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
        run: |
          echo "${{ steps.final.outputs.response }}" > response.txt
          gh issue comment "$ISSUE_NUMBER" --body-file response.txt
